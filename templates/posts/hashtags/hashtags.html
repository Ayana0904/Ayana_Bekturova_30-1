{% extends 'layouts/index.html' %}

{% block content %}
    <style type="text/css">
        .hashtags {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-left: 10%;
            padding: 10px;
            flex-wrap: wrap;
        }

    </style>
    <div class="hashtags">
        {% for hashtag in hashtags %}
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ hashtag.name }}</h5>
                    <a href="/posts" class="btn btn-primary">More</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
